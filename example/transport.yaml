# Define all parameters used in the transport model

# number of molecules
mol num: 33

# local excitation energy
elocalex: 0.0
elocalex unit: a.u.

# transfer integral
j constant: 1.0
j constant unit: a.u.

# phonon info

#           omega, displacement
ph modes: [[[1, a.u.], [1, a.u.]]]
ph phys dim: 10

# temperature
temperature: [0, a.u.]

# simulation parameters
# nsteps: 20
evolve dt: auto
evolve time: 6

# output parameters
output dir: ./
fname: transport
comment: test

